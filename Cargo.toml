[package]
name = "better-logger"
version = "0.1.2"
edition = "2024"
rust-version = "1.85.1"
authors = ["Gistyr LLC <contact@gistyr.dev>"]
description = "Flexible sync/async logger with console and file output"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Gistyr/better-logger"
homepage = "https://github.com/Gistyr/better-logger"
documentation = "https://docs.rs/better-logger"   
keywords = ["logging", "async", "file", "console", "log"]
categories = ["development-tools", "asynchronous"]
exclude = ["tests/logs/*.log"]

[dependencies]
env_logger = { version = "0.11.8", default-features = false, features = ["auto-color", "humantime"] }
tokio = { version = "1.44.2", default-features = false, features = ["rt", "macros", "time"] }
chrono = { version = "0.4.40", default-features = false, features = ["clock", "std"] }
log = "0.4.27"
once_cell = "1.21.3"